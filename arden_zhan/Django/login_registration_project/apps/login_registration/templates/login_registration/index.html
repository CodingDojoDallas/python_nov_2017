<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Registration</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'login_registration/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
</head>
<body>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </p>
        {% endfor %}
    </div>
    {% endif %}

    <h1>Registration</h1>
    <form action='/register' method='POST'>
        {% csrf_token %}
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
        <label for="email">Email Address:<input type="text" name="email" id="email"></label><br>
        <label for="password">Password:<input type="password" name="password" id="password"></label><br>
        <label for="password_confirm">Password Confirmation:<input type="password" name="password_confirm" id="password_confirm"></label><br>
        <input type="submit" value="Register">
    </form>

    <h1>Login</h1>
    <form action='/login' method='POST'>
        {% csrf_token %}
        <label for="email">Email Address:<input type="text" name="email" id="email"></label><br>
        <label for="password">Password:<input type="password" name="password" id="password"></label><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Time Display - Index</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'time_display/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
</head>
<body>
    <div class='wrapper'>
        <h3>The current time and date:</h3>
        <h1>
            {{ date }}<br>
            {{ time }}
        </h1>
    </div>
    
</body>
</html>

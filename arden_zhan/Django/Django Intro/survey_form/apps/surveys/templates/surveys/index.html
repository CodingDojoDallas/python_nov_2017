<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey Form - Index</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'surveys/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
</head>
<body>
    <h1>Survey Form</h1>

    <form action="/process" method="post">
        {% csrf_token %}
        Your Name: <input type="text" name="name" placeholder="Name"><br>
        Your Location: 
        <select name="location">
            <option value='San Jose'>San Jose</option>
            <option value='Dallas'>Dallas</option>
        </select>
        <br>
        Favorite Language:
        <select name='language'>
            <option value='JavaScript'>JavaScript</option>
            <option value='Python'>Python</option>
        </select>
        <br>
        Comment (optional):<br>
        <textarea name="comment" placeholder="Comment"></textarea><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>Courses</title>
	<link rel="stylesheet" type="text/css" href="{% static 'ninja_app/css/style.css' %}">
</head>
<body>

	<h3>Add a new course</h3>
	{% for message in messages %}
		{{message}}
	{% endfor %}
	<form action="/courses/create" method="post">
		{% csrf_token %}
		<label for="name">Name:</label>
		<input type="text" name="name"> 
		<br>
		<textarea name="desc"></textarea>
		<br>
		<input type="submit" name="submit" value="Add">
	</form>
	<br>
	<h3>Courses</h3>
	<table>
		<thead>
			<tr>
				<th>Course Name</th>
				<th>Description</th>
				<th>Date Added</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for course in courses %}
			<tr>
				<td>{{course.name}}</td>
				<td>{{course.desc}}</td>
				<td>{{course.created_at}}</td>
				<td><a href="/courses/destroy/{{course.id}}">remove</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>Users Index</title>
	<link rel="stylesheet" type="text/css" href="{% static 'ninja_app/css/style.css' %}">
</head>
<body>
	<h1>Users</h1>
	<div class="users">
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Created At</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{user.id}}</td>
					<td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
					<td>{{user.email}}</td>
					<td>{{user.created_at}}</td>
					<td>
						<a href="/users/{{user.id}}">Show</a>
						<a href="/users/{{user.id}}/edit">Edit</a>
						<a href="/users/{{user.id}}">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	</br>
	<a href="/users/new">Add a new user</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>Users Index</title>
	<link rel="stylesheet" type="text/css" href="{% static 'ninja_app/css/style.css' %}">
</head>
<body>

	<h1>User {{user.id}}</h1>
	<p>Full Name: {{user.first_name}} {{user.last_name}}</p>
	<p>Email: {{user.email}}</p>
	<p>Created at: {{user.created_at}}</p>
	<br>
	<p><a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/destroy">Delete</a></p>
</body>
</html>

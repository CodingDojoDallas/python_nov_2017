<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Full Friends</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
	<h2>These are all my friends!</h2>
<!-- with all the data we can then construct a more structured output -->
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Friend Since</th>
			</tr>
		</thead>
		<tbody>
			<tr>
	{% for friends in all_friends: %}
		<td>{{ friends['name'] }}</td>
   		<td>{{ friends['age'] }}</td>
   		<td>{{ friends['friend_since'] }}</td>
   			</tr>
   <!-- <hr> -->
	{% endfor %}
	</table>

	<h3>Add a Friend</h3>
	<form action="/process" method="post">
		Name: <input type="text" name="name">
		Age: <input type="text" name="age">
		<input class="but" type="submit" name="submit">
	</form>
</body>
</html>

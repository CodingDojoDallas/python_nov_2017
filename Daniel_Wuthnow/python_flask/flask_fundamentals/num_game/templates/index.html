<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
</head>
<body>
	<h2>Welcome to the Great Guessing Game</h2>
	<p>I am thinking of a number  between 1 and 100</p>
	<p>Take a guess!!</p>
	{{result}}

	your last guess {{session['guess']}}
	<form action="/again" method="post">
		<button>Play again</button>
	</form>
</body>
</html>

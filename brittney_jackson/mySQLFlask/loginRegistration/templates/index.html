<html>
  <head>
    <title>Login</title>
  </head>
  <body>
 
 <!-- insert validation statement here  -->
 <!-- html box with red or green background -->
    <h1>Register </h1>

    <form action='/register' method='POST'>
      <label for="first_name">First Name: <input type="first_name" name="first_name" id="first_name"></label>
      <label for="last_name">Last Name: <input type="last_name" name="last_name" id="last_name"></label>
      <label for="email">Email: <input type="email" name="email" id="email"></label>
      <label for="password">Password: <input type="password" name="password" id="password"></label>
      <label for="passwordC">Password Confirmation: <input type="passwordC" name="passwordC" id="passwordC"></label>
      <input type="submit" value="Submit">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Login</h1>

    <form action='/login' method='POST'>
    <label for="email">Email: <input type="email" name="email" id="email"></label>
    <label for="password">Password: <input type="password" name="password" id="password"></label>
    <input type="submit" value="Submit">
    </form>


  </body>
</html>

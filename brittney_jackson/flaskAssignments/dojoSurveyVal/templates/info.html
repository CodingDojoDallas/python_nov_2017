<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Landing Page</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Whats My Name Again?</h1>
			</div>	
			<div id="content">
				<table>
					<tr>
						<td><label>Your Name: </label></td>
						<td>{{name}}</td>
					</tr>
					<tr>
						<td><label>Your Email: </label></td>
						<td> {{emails}} </td>
					</tr>
					<tr>
						<td><label>Fav Movie: </label></td>
						<td>{{movie}}</td>
					</tr>
					<tr>
						<td><label>Fav mealtime: </label></td>
	             		<td>{{meals}}</td>
	             	</tr>
	             	<tr>
	             		<td><label>Fav Dish: </label></td>
	             		<td>{{dish}}</td>
	             	</tr>
	             	<tr>
						<td><label>Your Perfect Date! </label></td>
						<td>{{date}}</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>

<html>
  <head>
    <title>Total Emails</title>
  <head>
  <body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="success">
        <h3>{{message}}</h3>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
	<h1>Email Addresses Entered</h1>

    {% for email in emails %}
        <p>{{email.email}}<span>{{email.created_at}}</span></p>
    {% endfor %}

  </body>
</html>
